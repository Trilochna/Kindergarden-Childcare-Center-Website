<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="studentenroll.css">
</head>
<body>
    <div class="container">
        <h2>学生登録</h2>
        <div class="input-box">
            <input type="text" id="first_name" placeholder="First Name" required><br>
            <input type="text" id="last_name" placeholder="Last Name" required><br>
            <input type="date" id="date_of_birth" placeholder="Date of Birth" required><br>
            <input type="number" id="age" placeholder="Age" min="0" required><br>
            <input type="text" id="batch" placeholder="Batch Year" required><br>
            <input type="text" id="address" placeholder="Address" required><br>
            <input type="tel" id="parents_phone_number" placeholder="Parents' Phone Number" required><br>
            <input type="text" id="father_name" placeholder="Father's Name" required><br>
            <input type="text" id="mother_name" placeholder="Mother's Name" required><br>
            <button onclick="createEnroll()" class="signup-btn">登録</button>
        </div>
    </div>

    <script>
    async function createEnroll() {
        const firstName = document.getElementById('first_name').value;
        const lastName = document.getElementById('last_name').value;
        const dateOfBirth = document.getElementById('date_of_birth').value;
        const age = document.getElementById('age').value;
        const batch = document.getElementById('batch').value;
        const address = document.getElementById('address').value;
        const parentsPhoneNumber = document.getElementById('parents_phone_number').value;
        const fatherName = document.getElementById('father_name').value;
        const motherName = document.getElementById('mother_name').value;

        const response = await fetch('/api/studentenroll', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                first_name: firstName,
                last_name: lastName,
                date_of_birth: dateOfBirth,
                age: age,
                batch: batch,
                address: address,
                parents_phone_number: parentsPhoneNumber,
                father_name: fatherName,
                mother_name: motherName
            }),
        });

        if (response.ok) {
            alert('Student Enrolled successfully');
        } else {
            alert('Error Enrolling Student');
        }
    }
    </script>
</body>
</html>
