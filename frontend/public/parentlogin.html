<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
                    
            <button type="button" onclick="login()">ログイン</button>
       <!--     <button type="button" onclick="signup()">Sign Up</button> -->
            <button type="button" onclick="cancel()">キャンセル</button>
        </form>
    </div>

    <script>
        function cancel() {
            window.location.href = 'index.html';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = window.location.pathname.split('/')[1].split('login')[0]; // Extract role from URL

            fetch(`/login/${role}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = `${role}_dashboard.html`;
                } else {
                    alert('Invalid credentials');
                }
            })
            .catch(err => console.error('Error:', err));
        }

        function signup() {
            window.location.href = 'signup.html';
        }
    </script>
</body>
</html>
